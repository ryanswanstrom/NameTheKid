#{extends 'main.html' /}
#{set title:'Name The Kid - Results' /}

<div id="names">
<div id="boys">

<h2>Boys Results</h2>

<ul>
#{list items:boys, as:'boy'}
<li>
    <div>
    <span id="kid_name">${boy.name}</span> ${boy.totalVotes()}
    </div>
</li>
#{/list}
</ul>
</div>

<div id="girls">

<h2>Girls Results</h2>
<ul>
#{list items:girls, as:'girl'}
<li>
    <div>
    <span id="kid_name">${girl.name} </span> ${girl.totalVotes()}
    </div>
</li>
#{/list}
</ul>
</div>

</div>
