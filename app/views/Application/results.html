#{extends 'main.html' /}
#{set title:'Name The Kid - Results' /}

<div id="names">
    <div id="boys">

        <h2>Boys Results</h2>

        <ul>
            #{list items:boys, as:'boy'}
            <li>
                <div id="kid_name">
                    <span id="kid_more">${boy.name}</span> 
                    <span id="kid_vote">${boy.totalVotes()}</span>
                </div>
            </li>
            #{/list}
        </ul>
    </div>

    <div id="girls">

        <h2>Girls Results</h2>
        <ul>
            #{list items:girls, as:'girl'}
            <li>
                <div id="kid_name">
                    <span id="kid_more">${girl.name} </span> 
                    <span id="kid_vote">${girl.totalVotes()}</span>
                </div>
            </li>
            #{/list}
        </ul>
    </div>
    <div id="both">&nbsp</div>

    <center><a href="@{Application.index}">Vote Again</a></center>

</div>
